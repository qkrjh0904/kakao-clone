<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transformations</title>
        <style>
            .box{
                width: 500px;
                height: 500px;
                background-color: red;
                transition: transform .5s ease-in-out;
            }
            .box:hover{
                transform: rotate(1turn) scale(.5, .5);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
