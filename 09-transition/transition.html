<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transitions</title>
    <style>
        .box{
            background-color: green;
            color: white;
            /*transition: background-color 0.5s ease-in-out;*/
            transition: all 0.5s ease-in-out;
        }
        .box:active{
            background-color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <span class="box">
        Text
    </span>
</body>
</html>
